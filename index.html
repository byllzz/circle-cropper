  <main id="main-content" class="section-one">
    <div class="main-content-inner">
      <div class="divider"></div>

      <!-- Tool section: cropping UI -->
      <section class="tool" aria-label="Image Cropping Tool">
        <div class="tool-main-container">

          <!-- Sidebar with demo images -->
          <aside class="demo-sidebar">
            <p class="demo-label">Try Demo</p>
            <div class="demo-images">

                class="demo-thumb" alt="Demo 3">
            </div>
          </aside>

          <!-- Main tool content: uploader, preview, controls -->
          <div class="tool-content">
            <div class="upload-section">
              <!-- Upload area label -->
              <label for="inputImage" class="upload-area">
                <div class="upload-btn" role="button" aria-hidden="true">
                  <!-- svg omitted for brevity -->
                  <svg class="btn-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path
                      d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"

                      stroke-linejoin="round"></path>
                  </svg>
                  <span data-lang-key="upload-img-btn">Upload Image</span>
                </div>
              </label>

              <!-- Hidden file input (triggered by label) -->
              <input type="file" id="inputImage" accept="image/*" aria-label="Upload an image to crop">
              <span class="status-msg">Yet, No Image Uploaded !</span>
            </div>

            <!-- Cropping area (hidden until an image is uploaded) -->
            <section class="crop-img-area hide">

              <!-- File / preview area with overlays -->
              <section class="file-area">
                <img src="" alt="Image to be cropped" class="uploaded-img-holder">
                <div class="dim-overlay" aria-hidden="true"></div>
                <div class="crop-overlay"></div>
              </section>

              <!-- Zoom range control -->
              <input type="range" max="3" step="0.01" min="0.7" value="1" class="range-field" aria-label="Zoom scale">

              <!-- Download / crop button (keyboard accessible) -->
              <div class="download-btn" role="button" tabindex="0" aria-label="Crop and download">
                <!-- svg omitted for brevity -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

                    stroke-linejoin="round"></path>
                </svg>
                <span data-lang-key="download-btn-text">Crop & Download</span>
              </div>

              <!-- Export quality selection -->
              <select id="export-quality" class="maggi-select" aria-label="Export quality">
                <option value="original">Original Size</option>
                <option value="3840">4K Ultra HD</option>
                <option value="1080">1080p Full HD</option>
